<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://custom-ocr.klippa.com/sdk/web/build/identity_verification/0.5.5/style.css" />
    <script src="https://custom-ocr.klippa.com/sdk/web/build/identity_verification/0.5.5/klippa.min.js"></script>

</head>

<body>

    <style>
        /* CSS Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Custom Styles */
        @font-face {
            font-family: 'MazzardH';
            src: url("./assets/fonts/MazzardH-Regular.ttf") format("truetype"),
                url("./assets/fonts/MazzardH-SemiBold.ttf") format("truetype");
        }

        * {
            font-family: 'MazzardH' !important;
        }

        body {
            background-color: #262626 !important;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>

    <div id='klippa-identity-verification'>
        <img src="assets/svg/batemates_logo_white.svg" alt="Batemates Logo" />
    </div>

    <script>
        KlippaIDVerification.init({
            containerId: 'klippa-identity-verification',
            enableAutoCapture: false,
            enableRealtimeFeedback: false,
            getTokenFromUrl: true,
            colors: {
                textColor: "#FFF",
                successColor: "#4D5DFF",
                errorColor: "#FF3232",
                otherColor: "#4D5DFF",
                backgroundColor: "#262626",
                progressBarBackground: "#333333",
                progressBarForeground: "#FBFF4D"
            },
            onError: function (error) {
                if (error.type === "expired_token") {
                    alert("The token has expired. Please regenerate the token from Batemates app.");
                } else {
                    alert("An unknown error occurred : " + error.message.toString());
                }
            },
            onComplete: function () {
                alert("everything is complete")
            }
        })


    </script>

</body>

</html>
